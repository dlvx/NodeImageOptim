<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- Styles -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Scripts -->

    <script src='bower_components/angular/angular.min.js'></script>
    <script src='bower_components/angular-upload/angular-upload.min.js'></script>
    <script src='bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div ng-controller="mainController">
        <label class="btn btn-primary" for="file-upload">
          <input id="file-upload" type="file" file-model="myFile" name="file" value="" style="display:none;">
          Select Picture
        </label>
        <button ng-click="upload()" class="btn btn-primary">Upload</button>
      </div>
    </div>




    <!-- <div class="btn btn-primary btn-upload"
      upload-button
      url="/upload"
      on-success="onSuccess(response)">Upload
    </div> -->

  </body>
</html>
