<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- Styles -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Scripts -->

    <script src='bower_components/angular/angular.min.js'></script>
    <script src='bower_components/ng-file-upload/ng-file-upload.min.js'></script>
    <script src='bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="main-container" ng-controller="mainController">
      <form  name="form">
        <div class="btn btn-primary" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
          ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100">
          Select
        </div>
        <button class="btn btn-primary" type="submit" ng-click="submit()">Submit</button>
        <button class="btn btn-primary" ng-click="download()" ng-disabled="disableDownload">Download</button>
      </form>
      <p>{{stat}}</p>
      <hr>
      <h3>Uncompressed Image.</h3>
      <h3 ng-if="file"> Size: {{(file.size/1024).toFixed(2) || 0}}Mb</h3>
      <img ngf-src="file" ngf-background="file"  />
      <hr>
      <h3>Compressed Image. </h3>
      <h3 ng-if="downloadedFile">Size: {{downloadFileSize || 0}}Mb</h3>
      <img ng-src="{{downloadedFile}}" />
    </div>

  </body>
</html>
